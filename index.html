<!DOCTYPE HTML>
<html lang="en">
<head>
    <!-- when using the mode "code", it's important to specify charset utf-8 -->
    <meta charset="utf-8">

    <link href="node_modules\jsoneditor\dist\jsoneditor.min.css" rel="stylesheet" type="text/css">
    <script src="node_modules\jsoneditor\dist\jsoneditor.min.js"></script>
</head>
<body>
    <div id="jsoneditor" style="width: 100%; height: 100%;"></div>

    <script>
        // create the editor
        const container = document.getElementById("jsoneditor")
        const options = {}
        const editor = new JSONEditor(container, options)

        // set json
        const initialJson = {}
        editor.set(initialJson)

        function setJSON(jsonString) {
            editor.set(JSON.parse(jsonString));
        }

        function getJSON() {
            window.chrome.webview.postMessage(JSON.stringify(editor.get()));
        }


    </script>
</body>
</html>
